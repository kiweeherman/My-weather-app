<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&family=Bagel+Fat+One&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!--This section is the input group for the search engine and such-->
    <div class="input-group mb-3">
      <input
        type="search"
        class="form-control"
        id="search-city"
        placeholder="Enter a city!"
        aria-label="Searched City"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>
    <button type="button" class="btn btn-dark" id="current-location">
      Use Your Current Location
    </button>
    <!--The city...-->
    <h1 id="city-name">Lisbon</h1>
    <!--This marks he beginning of our section which includes the temperature and forecast-->
    <div class="mainSection">
      <h2 id="date-and-time">Sunday, 12:00 AM</h2>
      <h2 class="temperature">
        <span id="current-temperature">48Â° C</span>
        <div class="fAndC">
          <button id="imperial">F</button> | <button id="metric">C</button>
        </div>
      </h2>
      <img src="img/clear-sky-day.PNG" class="fwog" width="40%" id="frog-boy" />
      <br />
      <!--Cute little message to accompany forecast-->
      <p id="mrFrogSays">Mr. Frog says the sky is beautiful and clear today!</p>
    </div>
    <p class="centered">
      <!--And of course, a link to my github repository-->
      Open-sourced code, by
      <a href="https://github.com/kiweeherman/My-weather-app" target="_blank"
        >Kailey Flores</a
      >
    </p>
  </body>
  <script src="src/script.js"></script>
</html>
